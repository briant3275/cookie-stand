<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookie Stand</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pat's Salmon Cookies: Sales Data</h1>
        <h2>Seattle</h2>
        <ul id="seattle"></ul>
        <h2>Tokyo</h2>
        <ul id="tokyo"></ul>
        <h2>Dubai</h2>
        <ul id="dubai"></ul>
        <h2>Paris</h2>
        <ul id="paris"></ul>
        <h2>Lima</h2>
        <ul id="lima"></ul>

        <div id="cookieShops"></div><br><br>

        <form id="form">
            <fieldset>
                <legend>New store information</legend>
                <label for="location"> Location :</label>
                    <input type="text" id="location" name="location"><br><br>
                <label for="minCust"> Minimum customers per hour:</label>
                    <input type="number" id="minCust" name="minCust"><br><br>
                <label for="maxCust"> Maximum customers per hour:</label>
                    <input type="number" id="maxCust" name="maxCust"><br><br>
                <label for="avgCookies"> Average cookies per customer:</label>
                    <input type="number" id="avgCookies" name="avgCookies"><br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>

    </body>
    <foot>
        <script src="app2.js"></script>
    </foot>
    
</html>
